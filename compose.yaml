services:
  # 1. Reverse Proxy & Web Server
  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./apps/web/dist:/srv # Frontend build output
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  # 2. Application Server
  api:
    build: 
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/hss_drive
      - NODE_ENV=production
      # S3/R2 Credentials will be injected via .env file at runtime
      # S3_ENDPOINT, S3_ACCESS_KEY_ID, S3_SECRET_ACCESS_KEY, S3_BUCKET_NAME
    env_file:
      - .env
    depends_on:
      - db

  # 3. Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hss_drive
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
