services:
  # 1. Reverse Proxy & Web Server
  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./apps/web/dist:/srv # Frontend build output
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  # 2. Application Server
  api:
    build: 
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://app:def7845@db:5432/hss_drive
      # NODE_ENV will be loaded from .env file
      # S3/R2 Credentials will be injected via .env file at runtime
      # S3_ENDPOINT, S3_ACCESS_KEY_ID, S3_SECRET_ACCESS_KEY, S3_BUCKET_NAME
    env_file:
      - .env
    depends_on:
      - db

  # 3. Database
  db:
    image: postgres:18-bookworm
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432" # Expose to host for development access
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: def7845
      POSTGRES_DB: hss_drive
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 4. DB Management (Dev only)
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - db

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
